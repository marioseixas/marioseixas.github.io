---
layout: default
---
<style>
  .post-wrapper {
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
  .post-title {
    color: #efef00;
  }
  .post-heading a {
    color: #FFCC00;
  }
  .post-heading .categories, .post-heading .tags, .post-heading .info {
    color: #ffffff;
  }
  .post-heading .category, .post-heading .tag {
    color: #33ccff;
  }
  .post-heading .info {
    color: #ef0000;
  }
  .comment-box {
    font-family: 'BitPotionExt';
    font-size: 32px;
    margin-top: 20px;
    margin-bottom: 10px;
    line-height: 20px;
  }
</style>
<section class="post-wrapper">
  <article class="post">
    <header class="post-heading">
      <h1 class="post-title">{{ page.title }}</h1>
      <div>
        <time datetime="{{ page.date | date: '%Y-%m-%d' }}" style="color:#FFCC00;">
          {{ page.date | date_to_string }}
        </time>
        {% if page.categories %}
        <span class="categories" style="color:#ffffff;">Categories: </span>
        {% for category in page.categories %}
        <a class="category" style="color:#33ccff;">
          {{ category }}
        </a>
        {% endfor %}
        {% endif %}
        {% if page.tags %}
        <span class="tags" style="color:#ffffff;">Tags: </span>
        {% for tag in page.tags %}
        <a class="tag" style="color:#33ccff;">
          {{ tag }}
        </a>
        {% endfor %}
        {% endif %}
      </div>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
    <div class="comment-box">
      <!-- Comment box content here -->
    </div>
  </article>
</section>
