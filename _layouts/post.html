---
layout: default
---
<style>
  .post-wrapper {
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
  .post-title {
    color: #efef00;
  }
  .post-heading a {
    color: #FFCC00;
  }
  .post-heading .categories, .post-heading .tags, .post-heading .info {
    color: #ffffff;
  }
  .post-heading .category, .post-heading .tag {
    color: #33ccff;
  }
  .post-heading .info {
    color: #ef0000;
  }
  .comment-box {
    font-family: 'BitPotionExt';
    font-size: 32px;
    margin-top: 20px;
    margin-bottom: 10px;
    line-height: 20px;
    background: #505050;
    border: 1px dotted #000000;
  }
  .code-block {
    position: relative;
    background: #f5f5f5;
    padding: 10px;
    border-radius: 5px;
    margin: 20px 0;
  }
  .copy-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
  }
</style>
<div class="post-wrapper">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-content">
    {{ content }}
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('.code-block').forEach((block) => {
      const button = document.createElement('button');
      button.innerText = 'Copy';
      button.classList.add('copy-button');
      block.prepend(button);
      button.addEventListener('click', () => {
        const code = block.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
          button.innerText = 'Copied!';
          setTimeout(() => {
            button.innerText = 'Copy';
          }, 2000);
        });
      });
    });
  });
</script>
