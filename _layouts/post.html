---
layout: default
---
<style>
  .post-wrapper {
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
  .post-title {
    color: #efef00;
  }
  .post-heading a {
    color: #FFCC00;
  }
  .post-heading .categories, .post-heading .tags, .post-heading .info {
    color: #ffffff;
  }
  .post-heading .category, .post-heading .tag {
    color: #33ccff;
  }
  .post-heading .info {
    color: #ef0000;
  }
  .comment-box {
    font-family: 'BitPotionExt';
    font-size: 32px;
    margin-top: 20px;
    margin-bottom: 10px;
    line-height: 20px;
  }
</style>
<section class="post-wrapper">
  <article class="post">
    <header class="post-heading">
      <h1 class="post-title">{{ page.title }}</h1>
      <div>
        <a class="info">
          <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string }}</time>
        </a>
        {% if page.categories %}
        <div class="categories">
          <a>Categories: </a>
          {% for category in page.categories %}
          <a class="category">{{ category }}</a>
          {% endfor %}
        </div>
        {% endif %}
        {% if page.tags %}
        <div class="tags">
          <a>Tags: </a>
          {% for tag in page.tags %}
          <a class="tag">{{ tag }}</a>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </header>
    <div class="comment-box">
      <!-- Comment content goes here -->
    </div>
  </article>
</section>
