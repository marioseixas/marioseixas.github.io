---
layout: null
---

<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>
    {% if page.id == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} â€” {{ site.title }}
    {% endif %}
  </title>

  <link rel="canonical" href="{{ page.canonical_url | default: site.url | append: page.url }}">  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/rss.xml">

  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  
  {% if page.image %}
    <meta property="og:image" content="{% if page.image contains 'https://' %}{{ page.image }}{% else %}{{ site.url }}{{ page.image }}{% endif %}">
  {% endif %}

  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ page.author | default: site.author | default: site.url }}">
  {% endif %}

  {% if page.tags %}
    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}">
    {% for tag in page.tags %}
      <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
  {% endif %}

  <link href="{{ '/style.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/pagefind/pagefind-ui.css' | relative_url }}" rel="stylesheet">
  <script src="{{ '/pagefind/pagefind-ui.js' | relative_url }}"></script>
  <script type="module">
    import PagefindHighlight from '{{ "/pagefind/pagefind-highlight.js" | relative_url }}';
    new PagefindHighlight({ highlightParam: "highlight" });
  </script>
  <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
  
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
  <div class="header-container">
    <a class="internal-link" href="/">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/favicon.ico" class="favicon">
      </a>
      <a href="https://ib.bsb.br/tags">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/assets/Label.gif" class="favicon">
      </a>
      <a href="https://ib.bsb.br/events">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/assets/Paralyse_Rune.gif" class="favicon">
      </a>
      <a href="https://pad.riseup.net/p/short-ref-keep?showLineNumbers=true&showControls=false&showChat=false&useMonospaceFont=true&noColors=true&chatAndUsers=false&lang=en">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/assets/Sudden_Death_Rune.gif" class="favicon">
      </a>
  </div>
    </nav>
  </header>
  <a class="search-input-block" id="search""></a>
  <div class="wrapper">
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
