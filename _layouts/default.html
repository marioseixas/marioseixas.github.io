<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infoBAG</title>
    <meta name="title" content="infoBAG" />
    <meta name="description" content="can't steer unless already moving" />
    <link rel="canonical" href="{{ page.canonical_url | default: site.url | append: page.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/rss.xml">
    <link href="{{ '/style.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/pagefind/pagefind-ui.css' | relative_url }}" rel="stylesheet">
    <script src="{{ '/assets/js/prism.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
    <script src="{{ '/pagefind/pagefind-ui.js' | relative_url }}" type="text/javascript"></script>
    
    <!-- Search Input Field -->
    <div class="search-link">
      <div id="search" class="search-input-block">
        <form class="pagefind-ui__form" role="search" aria-label="Search this site" action="javascript:void(0);">
          <input id="search-input" class="pagefind-ui__search-input" type="text" placeholder="can't steer unless already moving" autocapitalize="none" enterkeyhint="search">
          <button class="pagefind-ui__search-clear">infoBAG</button>
          <div class="pagefind-ui__drawer"></div>
        </form>
      </div>
    </div>

    <!-- Highlighting Script with autofocus for search -->
    <script type="module">
      import PagefindHighlight from '{{ "/pagefind/pagefind-highlight.js" | relative_url }}';
      
      // Initialize highlighting with search autofocus
      window.addEventListener('DOMContentLoaded', (event) => {
        // Highlighting for search terms
        new PagefindHighlight({
          highlightParam: "highlight"
        });

        // Initialize Pagefind search, targeting the existing input
        const searchUI = new PagefindUI({
          element: "#search-input",  // Target the existing search input
        });

        // Manually focus the search input after initialization
        document.querySelector("#search-input").focus();
      });
    </script>

    {% if page.tags %}
      <meta itemprop="keywords" content="{{ page.tags | join: ',' }}">
      {% for tag in page.tags %}
        <meta property="article:tag" content="{{ tag }}">
      {% endfor %}
    {% endif %}
  </head>
  <body class="post-content-body">
    <header class="header-container">
      <nav aria-label="Main navigation" class="header-content">
          <a class="internal-link" href="/" aria-label="Home">
            <img src="{{ '/favicon.ico' | relative_url }}" alt="Archive Icon" class="favicon">
          </a>
          <a href="https://ib.bsb.br/tags" aria-label="Tags">
            <img src="{{ '/assets/Label.gif' | relative_url }}" alt="Tags Icon" class="favicon">
          </a>
          <a href="https://ib.bsb.br/events" aria-label="Events">
            <img src="{{ '/assets/Paralyse_Rune.gif' | relative_url }}" alt="Events Icon" class="favicon">
          </a>
          <a href="https://ib.bsb.br/archive" aria-label="Archive">
            <img src="{{ '/assets/Sudden_Death_Rune.gif' | relative_url }}" alt="Sudden Death Rune" class="favicon">
          </a>
        </nav>
        <div class="search-link">
          <div id="search" class="search-input-block"></div>
        </div>
    </header>
    <article class="post-wrapper">
      <main class="content">
        {{ content }}
      </main>
    </article>
  </body>
</html>
