---
layout: null
---

<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>
    {% if page.id == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} â€” {{ site.title }}
    {% endif %}
  </title>

  <link rel="canonical" href="{{ page.canonical_url | default: site.url | append: page.url }}">  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/rss.xml">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">

  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  
  {% if page.image %}
    <meta property="og:image" content="{% if page.image contains 'https://' %}{{ page.image }}{% else %}{{ site.url }}{{ page.image }}{% endif %}">
  {% endif %}

  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ page.author | default: site.author | default: site.url }}">
  {% endif %}

  {% if page.tags %}
    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}">
    {% for tag in page.tags %}
      <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
  {% endif %}
  <script src="{{ '/pagefind/pagefind-ui.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
  <div class="header-container">
    <div class="header-content">
      <a href="https://ib.bsb.br/events" aria-label="View events">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/assets/Paralyse_Rune.gif" alt="Watch Icon" class="favicon">
      </a>
      <a href="https://ib.bsb.br/tags" aria-label="View tags">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/assets/Label.gif" alt="Label Icon" class="favicon">
      </a>
      <a href="https://pad.riseup.net/p/short-ref-keep?showLineNumbers=true&showControls=false&showChat=false&useMonospaceFont=true&noColors=true&chatAndUsers=false&lang=en" aria-label="View pad">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/assets/Sudden_Death_Rune.gif" alt="Telescope Icon" class="favicon">
      </a>
      <h1 class="internal-link">
        <a href="/">infoBAG</a>
      </h1>
      <a href="https://github.com/search?q=repo%3Amarioseixas%2Fmarioseixas.github.io" aria-label="Search repository">
        <img src="https://raw.githubusercontent.com/marioseixas/marioseixas.github.io/main/favicon.ico" alt="Favicon" class="favicon">
      </a>
    </div>
    <div class="label">
      <a class="search-input-block" id="search""></a>
    </div>
  </div>
    </nav>
  </header>
  <div class="wrapper">
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
