<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search</title>
    <link rel="stylesheet" href="/static/assets/khoj.css?v=1.16.1.dev20">
</head>
<body>
    <div class="search-container">
        <h1>Search Page</h1>
        <input type="text" id="query" placeholder="Enter your search query" autofocus>
        <button onclick="performSearch()">Search</button>
        <div id="results"></div>
    </div>

    <script>
    async function performSearch() {
        const query = document.getElementById('query').value.trim();
        if (!query) {
            alert('Please enter a search query.');
            return;
        }

        const url = `https://app.khoj.dev/api/search?q=${encodeURIComponent(query)}&n=5&client=web&t=github&r=false`;

        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Cookie': document.cookie // Retrieve cookies dynamically
                },
                credentials: 'include' // Include credentials for cross-origin requests
            });

            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }

            const data = await response.json();
            displayResults(data);
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while fetching the search results: ' + error.message);
        }
    }

    function displayResults(data) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        if (data.length === 0) {
            resultsContainer.innerHTML = '<p>No results found.</p>';
            return;
        }

        const resultsList = document.createElement('ul');
        data.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item.entry;
            resultsList.appendChild(listItem);
        });

        resultsContainer.appendChild(resultsList);
    }
</script>

    <style>
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #query {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</body>
</html>
