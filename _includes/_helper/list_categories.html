{% assign categories = site.categories | sort: 'size' | reverse %}
<ul class="category-list">
  {% for category in categories %}
    {% assign posts = category[1] %}
    <li class="category-list-item">
      <a class="category-list-link">
        {{ category[0] }} ({{ posts.size }})
      </a>
    </li>
  {% endfor %}
</ul>
