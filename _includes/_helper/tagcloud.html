{% comment %} tagcloud {% endcomment %}
<ul class="tagcloud-list" style="display: flex; flex-wrap: wrap; list-style: none; padding: 0; font-family: 'BitPotionExt';">
  {% assign tags_list = site.tags | sort %}
  {% for tag in tags_list %}
    {% assign tag_name = tag[0] %}
    {% assign tag_count = tag[1].size %}
    {% assign tag_url = tag_name | slugify %}
    <li class="tagcloud-item" style="margin: 0 10px 10px 0;">
      <a href="/tags/{{ tag_url }}" class="tagcloud-link" style="color: #FFFFFF; text-decoration: none;">
        {{ tag_name }}
      </a>
      <span class="tagcloud-count" style="color: #000000;"> ({{ tag_count }})</span>
    </li>
  {% endfor %}
</ul>
