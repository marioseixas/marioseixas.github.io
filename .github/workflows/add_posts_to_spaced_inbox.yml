name: Add New Posts to Spaced Inbox

on:
  push:
    branches:
      - main 
    paths:
      - '_posts/**.md'
  pull_request:
    branches:
      - main 
    paths:
      - '_posts/**.md'

jobs:
  add-posts-to-inbox:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib  # for the `review_load.py` script
          sudo apt-get install sqlite3      # install sqlite3

      # Step 4: Initialize the spaced-inbox database if it doesn't exist
      - name: Initialize spaced-inbox database
        run: |
          if [ ! -f data.db ]; then
            sqlite3 data.db < schema.sql
          fi

      # Step 5: Extract URLs of new/modified markdown posts
      - name: Extract post URLs
        id: extract-urls
        run: |
          # Define the base URL for the GitHub Pages site from _config.yml
          BASE_URL=$(grep '^baseurl:' _config.yml | sed 's/baseurl: //')

          # Find all markdown files in the _posts directory that were changed
          POST_FILES=$(git diff --name-only HEAD^ HEAD -- '_posts/**/*.md')

          # Extract URLs based on the Jekyll URL structure
          POST_URLS=""
          for POST in $POST_FILES; do
            # Extract the post filename and convert it to the URL structure
            FILENAME=$(basename "$POST" .md)
            POST_URL="$BASE_URL/${POST#_posts/}"
            POST_URL="${POST_URL%.md}.html"  # Convert .md to .html for the final URL
            POST_URLS="$POST_URLS\n$POST_URL"
          done

          # Save the URLs to a file for the next step
          echo -e "$POST_URLS" > post_urls.txt

      # Step 6: Append URLs to inbox file
      - name: Append URLs to inbox file
        run: |
          if [ -s post_urls.txt ]; then
            # Append the URLs to the inbox file with a unique inbox name like 'jekyll-posts'
            while read -r URL; do
              echo -e "$URL" >> inbox_files.txt
            done < post_urls.txt
          fi

      # Step 7: Run the spaced inbox script to import the new URLs as notes
      - name: Run spaced inbox script
        run: |
          python script.py --no-review

      # Step 8: Commit the updated inbox and database
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add inbox_files.txt data.db
          git commit -m "Update spaced-inbox with new posts" || echo "No changes to commit"
          git push

      # Step 9: Upload artifacts (optional)
      - name: Upload spaced-inbox data
        uses: actions/upload-artifact@v4
        with:
          name: spaced-inbox-data
          path: data.db
