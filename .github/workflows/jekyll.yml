name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true        

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyyaml
          fi
          
      - name: Processes markdown files in a specified directory to extract and organize tags, including nested tags, and outputs the structured tag data to a YAML file
        run: python tags.py
        
      - name: Fetches calendar events from a specified URL using HTTP Digest Authentication and saves them as a JSON file
        run: python events.py

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -f assets/data/events.json _data/processed_tags.yml
          git commit --allow-empty -m "Update events.json, and processed_tags.yml" || echo "Nothing at all"
          git push origin main || echo "Nothing at all"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        env:
          PAGES_REPO_NWO: marioseixas/marioseixas.github.io
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --trace --config _config.yml --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Generate Pagefind Index
        run: |
          npx -y pagefind --site ${{ github.workspace }}/_site --output-path ${{ github.workspace }}/_site/pagefind

      - name: Replaces the placeholder and clear_search text in the pagefind-ui.js file with new specified values
        run: python modify-pagefind-ui.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ${{ github.workspace }}/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages
