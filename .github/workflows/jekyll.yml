name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true        

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: python script.py

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add assets/data/events.json
          git commit -m "Update events.json" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"          

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Bundler
        run: gem install bundler:2.5.17

      - name: Bundle install
        run: bundle install

      - name: Build with Jekyll
        env:
          PAGES_REPO_NWO: marioseixas/marioseixas.github.io
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --trace --config _config.yml --baseurl "${{ steps.pages.outputs.base_path }}"
          echo "Generated site size: $(du -sh _site | cut -f1)"

      - name: Generate Pagefind Index
        run: |
          npx -y pagefind --site ${{ github.workspace }}/_site --output-path ${{ github.workspace }}/_site/pagefind

      - name: Run find and replace script (Python)
        run: python modify-pagefind-ui.py

      - name: List _site directory contents
        run: ls -la ${{ github.workspace }}/_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ${{ github.workspace }}/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages
