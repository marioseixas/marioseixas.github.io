name: infoBAG
title: infoBAG
url: "https://ib.bsb.br"
baseurl: ""
permalink: /:slug/
incremental: true

plugins:
  - jekyll-last-modified-at
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-data
  - jekyll-mermaid
  
sass:
  sass_dir: _sass
  style: :compressed

git_log: false

markdown: kramdown
kramdown:
  input: GFM

liquid:
  error_mode: strict
