---
title: tags
layout: default
type: tags
---

<div id="posts" class="posts-expand">
  <div class="tag-cloud">
    <div class="tag-cloud-title">
      {% if site.tags.size == 0 %}
        No tags found.
      {% elsif site.tags.size == 1 %}
        1 tag found.
      {% else %}
        {{ site.tags.size }} tags found.
      {% endif %}
    </div>
    <div class="tag-cloud-tags">
      {% for tag in site.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag[0] }}">{{ tag[0] }} ({{ tag[1].size }})</a>
      {% endfor %}
    </div>
  </div>
</div>
